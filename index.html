<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>Vértice — Gestão & Precificação</title>
    <meta name="description" content="Sistema profissional de precificação, simulação tributária e gestão financeira para empresários e contadores." />

    <link rel="icon" type="image/svg+xml" href="/icons/icon-svg.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

      #root { min-height: 100vh; }

      #app-loader {
        position: fixed;
        inset: 0;
        background: #001a2d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      #app-loader.hide {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
        animation: loader-enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      @keyframes loader-enter {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Geometric V mark */
      .loader-v-mark {
        width: 64px;
        height: 64px;
        position: relative;
      }

      .loader-v-mark svg {
        width: 100%;
        height: 100%;
      }

      .loader-v-path {
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: draw-v 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
      }

      @keyframes draw-v {
        to { stroke-dashoffset: 0; }
      }

      .loader-v-fill {
        opacity: 0;
        animation: fill-v 0.4s ease 1.3s forwards;
      }

      @keyframes fill-v {
        to { opacity: 1; }
      }

      .loader-text {
        text-align: center;
      }

      .loader-title {
        font-size: 24px;
        font-weight: 700;
        color: #f1f5f9;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      .loader-subtitle {
        font-size: 11px;
        font-weight: 500;
        color: #475569;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-top: 6px;
      }

      /* Progress line */
      .loader-progress {
        width: 120px;
        height: 2px;
        background: rgba(255,255,255,0.06);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 4px;
      }

      .loader-progress-fill {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #3d8ec9, transparent);
        animation: progress-sweep 1.4s ease-in-out infinite;
      }

      @keyframes progress-sweep {
        0%   { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @media (prefers-color-scheme: light) {
        #app-loader { background: #f8fafc; }
        .loader-title { color: #001a2d; }
        .loader-subtitle { color: #94a3b8; }
        .loader-progress { background: rgba(0,0,0,0.04); }
        .loader-v-path { stroke: #001a2d; }
        .loader-v-fill { fill: #001a2d; }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-brand">
        <div class="loader-icon">
          <div class="loader-icon-bg">
            <span>P</span>
          </div>
        </div>
        <div class="loader-text">
          <div class="loader-title">PrecifiCALC</div>
          <div class="loader-subtitle">Enterprise Edition</div>
        </div>
        <div class="loader-bar-track">
          <div class="loader-bar-fill"></div>
        </div>
        <div class="loader-loading-text">Carregando...</div>
      </div>
      <div class="loader-version">v2.0</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.__removeSplash = function() {
        var el = document.getElementById('app-loader');
        if (el) {
          el.classList.add('hide');
          setTimeout(function() { el.remove(); }, 600);
        }
      };
    </script>
  </body>
</html>
