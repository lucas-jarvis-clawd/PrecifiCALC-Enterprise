<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>PrecifiCALC Enterprise</title>
    <meta name="description" content="Sistema profissional de precificação, simulação tributária e gestão financeira para empresários e contadores." />

    <link rel="icon" type="image/svg+xml" href="/icons/icon-svg.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

      #root { min-height: 100vh; }

      #app-loader {
        position: fixed;
        inset: 0;
        background: #001a2d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      #app-loader.hide {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }

      .loader-icon {
        position: relative;
        width: 72px;
        height: 72px;
      }

      .loader-icon-bg {
        width: 72px;
        height: 72px;
        border-radius: 18px;
        background: linear-gradient(135deg, #0a2540, #1e3a5f);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 40px rgba(10, 37, 64, 0.4), 0 0 80px rgba(10, 37, 64, 0.15);
      }

      .loader-icon-bg span {
        color: #fff;
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -1px;
      }

      .loader-icon-bg {
        animation: pulse-icon 2s ease-in-out infinite;
      }

      @keyframes pulse-icon {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      .loader-text {
        text-align: center;
      }

      .loader-title {
        font-size: 22px;
        font-weight: 700;
        color: #f1f5f9;
        letter-spacing: -0.5px;
        margin-bottom: 6px;
      }

      .loader-subtitle {
        font-size: 13px;
        font-weight: 400;
        color: #64748b;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .loader-bar-track {
        width: 200px;
        height: 3px;
        background: #1e293b;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 8px;
      }

      .loader-bar-fill {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #1e3a5f, #3d62a1);
        border-radius: 3px;
        animation: loading-bar 1.2s ease-in-out infinite;
      }

      @keyframes loading-bar {
        0%   { transform: translateX(-100%); opacity: 0.6; }
        50%  { transform: translateX(150%); opacity: 1; }
        100% { transform: translateX(400%); opacity: 0.6; }
      }

      .loader-loading-text {
        font-size: 12px;
        color: #64748b;
        letter-spacing: 0.3px;
        margin-top: 4px;
      }

      .loader-version {
        position: absolute;
        bottom: 32px;
        font-size: 11px;
        color: #334155;
        letter-spacing: 0.3px;
      }

      @media (prefers-color-scheme: light) {
        #app-loader { background: #f8f9fb; }
        .loader-title { color: #001a2d; }
        .loader-subtitle { color: #64748b; }
        .loader-bar-track { background: #e2e8f0; }
        .loader-version { color: #cbd5e1; }
        .loader-icon-bg { box-shadow: 0 0 40px rgba(10, 37, 64, 0.15), 0 8px 24px rgba(0,0,0,0.08); }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-brand">
        <div class="loader-icon">
          <div class="loader-icon-bg">
            <span>P</span>
          </div>
        </div>
        <div class="loader-text">
          <div class="loader-title">PrecifiCALC</div>
          <div class="loader-subtitle">Enterprise Edition</div>
        </div>
        <div class="loader-bar-track">
          <div class="loader-bar-fill"></div>
        </div>
        <div class="loader-loading-text">Carregando...</div>
      </div>
      <div class="loader-version">v2.0</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.__removeSplash = function() {
        var el = document.getElementById('app-loader');
        if (el) {
          el.classList.add('hide');
          setTimeout(function() { el.remove(); }, 600);
        }
      };
    </script>
  </body>
</html>
