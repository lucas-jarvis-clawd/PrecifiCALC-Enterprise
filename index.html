<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e1b4b" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- App Info -->
    <title>PrecifiCALC - Calculadora Empresarial</title>
    <meta name="description" content="Calculadora profissional de precificação, impostos e gestão financeira. Simule regimes tributários, precifique serviços e gere propostas comerciais." />
    <meta name="keywords" content="precificação, calculadora, impostos, simples nacional, lucro presumido, MEI, empresarial, contabilidade" />
    <meta name="author" content="PrecifiCALC" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-svg.svg" />
    
    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PrecifiCALC" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Apple Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icons/splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1668x2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1536x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1242x2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-828x1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1284x2778.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PrecifiCALC - Calculadora Empresarial" />
    <meta property="og:description" content="Calculadora profissional de precificação e gestão tributária para empresários e contadores." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Preload critical assets -->
    <style>
      /* Critical CSS - prevents FOUC */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      /* Splash/loading screen */
      #pwa-splash {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      #pwa-splash.hide {
        opacity: 0;
        transform: scale(1.05);
        pointer-events: none;
      }
      #pwa-splash .logo {
        width: 80px; height: 80px;
        background: rgba(255,255,255,0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        backdrop-filter: blur(10px);
        animation: pulse-logo 2s ease-in-out infinite;
      }
      #pwa-splash .logo span {
        color: white;
        font-size: 36px;
        font-weight: 800;
        font-family: Inter, system-ui, sans-serif;
      }
      #pwa-splash .title {
        color: white;
        font-size: 24px;
        font-weight: 700;
        font-family: Inter, system-ui, sans-serif;
        margin-bottom: 4px;
      }
      #pwa-splash .subtitle {
        color: rgba(255,255,255,0.75);
        font-size: 13px;
        font-weight: 400;
        font-family: Inter, system-ui, sans-serif;
      }
      #pwa-splash .loader {
        width: 32px; height: 32px;
        border: 3px solid rgba(255,255,255,0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-top: 32px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse-logo {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
        50% { transform: scale(1.03); box-shadow: 0 0 30px 10px rgba(255,255,255,0.1); }
      }
      
      @media (prefers-color-scheme: dark) {
        #pwa-splash {
          background: linear-gradient(135deg, #312e81 0%, #164e63 100%);
        }
      }
    </style>
  </head>
  <body>
    <!-- PWA Splash Screen (removed by React after mount) -->
    <div id="pwa-splash">
      <div class="logo"><span>P</span></div>
      <div class="title">PrecifiCALC</div>
      <div class="subtitle">Calculadora Empresarial</div>
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove splash screen once React mounts
      window.__removeSplash = function() {
        const splash = document.getElementById('pwa-splash');
        if (splash) {
          splash.classList.add('hide');
          setTimeout(() => splash.remove(), 500);
        }
      };
    </script>
  </body>
</html>
