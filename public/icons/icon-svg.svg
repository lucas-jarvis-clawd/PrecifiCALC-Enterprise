<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e1b4b" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Subtle shine overlay -->
  <rect width="512" height="256" rx="96" fill="url(#shine)" opacity="0.4"/>
  
  <!-- Calculator body -->
  <g filter="url(#shadow)">
    <!-- Main calc body -->
    <rect x="120" y="80" width="272" height="352" rx="28" fill="white" opacity="0.95"/>
    
    <!-- Display screen -->
    <rect x="148" y="108" width="216" height="72" rx="14" fill="#1e1b4b"/>
    <text x="340" y="158" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="#a5b4fc" text-anchor="end">R$ 0,00</text>
    <text x="340" y="134" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#6366f1" text-anchor="end" opacity="0.7">PRECIFICAÇÃO</text>
    
    <!-- Button grid -->
    <!-- Row 1 -->
    <rect x="148" y="200" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="204" y="200" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="260" y="200" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="320" y="200" width="44" height="40" rx="10" fill="#6366f1"/>
    
    <!-- Row 2 -->
    <rect x="148" y="252" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="204" y="252" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="260" y="252" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="320" y="252" width="44" height="40" rx="10" fill="#6366f1"/>
    
    <!-- Row 3 -->
    <rect x="148" y="304" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="204" y="304" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="260" y="304" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="320" y="304" width="44" height="40" rx="10" fill="#6366f1"/>
    
    <!-- Row 4 - bottom -->
    <rect x="148" y="356" width="100" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="260" y="356" width="44" height="40" rx="10" fill="#f1f5f9"/>
    <rect x="320" y="356" width="44" height="40" rx="10" fill="#4f46e5"/>
    
    <!-- Button labels -->
    <text x="170" y="226" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">7</text>
    <text x="226" y="226" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">8</text>
    <text x="282" y="226" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">9</text>
    <text x="342" y="226" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">%</text>
    
    <text x="170" y="278" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">4</text>
    <text x="226" y="278" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">5</text>
    <text x="282" y="278" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">6</text>
    <text x="342" y="278" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">−</text>
    
    <text x="170" y="330" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">1</text>
    <text x="226" y="330" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">2</text>
    <text x="282" y="330" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">3</text>
    <text x="342" y="330" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">+</text>
    
    <text x="198" y="382" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">0</text>
    <text x="282" y="382" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="middle">,</text>
    <text x="342" y="382" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">=</text>
  </g>
  
  <!-- "P" Badge -->
  <circle cx="400" cy="100" r="40" fill="#06b6d4"/>
  <circle cx="400" cy="100" r="36" fill="white" opacity="0.15"/>
  <text x="400" y="114" font-family="Inter, system-ui, sans-serif" font-size="38" font-weight="800" fill="white" text-anchor="middle">P</text>
  
  <!-- Small chart icon at bottom -->
  <g transform="translate(108, 420)" opacity="0.9">
    <rect x="0" y="16" width="10" height="20" rx="3" fill="white" opacity="0.6"/>
    <rect x="16" y="8" width="10" height="28" rx="3" fill="white" opacity="0.7"/>
    <rect x="32" y="0" width="10" height="36" rx="3" fill="white" opacity="0.8"/>
    <text x="56" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" opacity="0.9">PrecifiCALC</text>
  </g>
</svg>
