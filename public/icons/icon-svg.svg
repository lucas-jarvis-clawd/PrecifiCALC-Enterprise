<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a2d"/>
      <stop offset="100%" style="stop-color:#0a3a5c"/>
    </linearGradient>
    <linearGradient id="v-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c8dbe8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d8ec9"/>
      <stop offset="100%" style="stop-color:#1e5a8a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Subtle grid pattern for precision feel -->
  <g opacity="0.04" stroke="#fff" stroke-width="1">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>

  <!-- Geometric V mark -->
  <g transform="translate(256, 240)">
    <!-- Main V shape - bold, architectural -->
    <polygon points="-130,-120 -70,-120 0,60 70,-120 130,-120 30,140 -30,140" fill="url(#v-grad)"/>

    <!-- Accent bar at bottom - represents the vertex/foundation -->
    <rect x="-50" y="155" width="100" height="8" rx="4" fill="url(#accent)"/>
  </g>

  <!-- Bottom text -->
  <text x="256" y="450" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="8" opacity="0.8">VÃ‰RTICE</text>
</svg>
