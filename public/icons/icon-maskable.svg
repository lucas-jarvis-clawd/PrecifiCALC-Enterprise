<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Full bleed background for maskable -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Calculator centered in safe zone (80% = ~410px, centered) -->
  <g transform="translate(256, 256) scale(0.65) translate(-256, -256)">
    <!-- Calculator body -->
    <rect x="130" y="80" width="252" height="352" rx="28" fill="white" opacity="0.95"/>
    
    <!-- Display -->
    <rect x="155" y="108" width="202" height="68" rx="14" fill="#1e1b4b"/>
    <text x="335" y="152" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="#a5b4fc" text-anchor="end">R$ 0,00</text>
    
    <!-- Buttons 3x4 grid -->
    <rect x="155" y="196" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="207" y="196" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="259" y="196" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="315" y="196" width="42" height="38" rx="10" fill="#6366f1"/>
    
    <rect x="155" y="244" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="207" y="244" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="259" y="244" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="315" y="244" width="42" height="38" rx="10" fill="#6366f1"/>
    
    <rect x="155" y="292" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="207" y="292" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="259" y="292" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="315" y="292" width="42" height="38" rx="10" fill="#6366f1"/>
    
    <rect x="155" y="340" width="94" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="259" y="340" width="42" height="38" rx="10" fill="#f1f5f9"/>
    <rect x="315" y="340" width="42" height="38" rx="10" fill="#4f46e5"/>
    
    <!-- P Badge -->
    <circle cx="390" cy="100" r="38" fill="#06b6d4"/>
    <text x="390" y="113" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="800" fill="white" text-anchor="middle">P</text>
  </g>
</svg>
